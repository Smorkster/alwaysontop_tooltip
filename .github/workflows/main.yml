# This workflow will upload a Python Package to PyPI when a version bump is detected in pyproject.toml
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

name: Publish AlwaysOnTop_Tooltip

on:
  push:
    paths:
      # Trigger only when py/toml-files are pushed in the alwaysontop_tooltip directory
      - 'alwaysontop_tooltip/**/*.py'
      - 'alwaysontop_tooltip/**/*.toml'

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: Initiate checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools and jq
        run: |
          python -m pip install --upgrade pip
          pip install build jq

      - name: Extract local version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version' alwaysontop_tooltip/pyproject.toml | head -1 | cut -d'"' -f2)
          echo "Detected version in pyproject.toml: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Get latest version on PyPI
        id: pypi
        run: |
          PACKAGE="alwaysontop_tooltip"
          LATEST=$(curl -s https://pypi.org/pypi/$PACKAGE/json | jq -r '.info.version')
          echo "Latest version on PyPI: $LATEST"
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Skip if version is not updated
        run: |
          if [ "${{ steps.version.outputs.version }}" == "${{ steps.pypi.outputs.latest }}" ]; then
            echo "Version unchanged — skipping publish."
            exit 0
          else
            echo "New version detected — proceeding with build and publish."
          fi

      - name: Build package from subfolder
        working-directory: ./alwaysontop_tooltip
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: alwaysontop_tooltip/dist
